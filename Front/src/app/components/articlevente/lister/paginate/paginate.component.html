
<nav aria-label="Page navigation example" class="shadow-lg p-3 mb-6 bg-white rounded" style="margin-top: -2.9em;border: 5px solid #fff;background: linear-gradient(110deg, #3baffd 0%, #badef7 90%); border-radius: 20px; width: 70em;">
    <ul class="pagination" style="margin-left: 24em;">
        <li style="cursor: pointer;" *ngFor="let link of links" (click)="goToPage(link.url)" [class.active]="link.active" class="page-item"><button class="page-link" [innerHtml]="link.label"></button></li>
    </ul>
</nav>
